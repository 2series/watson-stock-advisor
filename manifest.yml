---
declared-services:
  wsa-discovery:
    label: discovery
    plan: lite
  wsa-cloudant:
    label: cloudantNoSQLDB
    plan: lite
applications:
- path: ./web
  name: watsonstockadvisor
  buildpack: sdk-for-nodejs
  memory: 512M
  instances: 1
  disk_quota: 256M
  random-route: true
  timeout: 180
  services:
  - wsa-discovery
  - wsa-cloudant