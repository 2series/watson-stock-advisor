---
memory: 256MB
declared-services:
  wsa-discovery:
    label: discovery
    plan: lite
  wsa-cloudant:
    label: cloudantNoSQLDB
plan: Lite
applications:
- path: .
  name: watsonstockadvisor
  buildpack: sdk-for-nodejs
  memory: 512M
  instances: 1
  disk_quota: 512M
  random-route: true
  timeout: 180
  services:
  - wsa-discovery
  - wsa-cloudant